title: BackEndTea
description: PHP Developer
avatar: /assets/img/me.jpg
favicon: /assets/img/me.jpg
language: en

#
# Icons
#
icons:
  rss: true
  email: BackEndTea@gmail.com
  github: BackEndTea
  bitbucket:
  twitter: BackEndTea
  facebook:
  google_plus:
  tumblr:
  behance:
  dribbble:
