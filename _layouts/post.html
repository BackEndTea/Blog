---
layout: default
---

<div class="article-wrapper">
    <article>
        {% include article-header.html page=page link=false share=page.share %}
        <section class="post-content">
            {{ content }}
        </section>
        {% include article-footer.html page=page share=page.share %}
    </article>
</div>

{% if site.disqus %}
<section class="comments">
    {% include disqus.html %}
</section>
{% endif %}

<script>
(function() {
    var today = new Date();
    var postDate = new Date('{{ page.date | date:"%Y-%m-%d" }}');

	var timeDiff = Math.abs(today.getTime() - postDate.getTime());
    var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));

    if(diffDays >= 365) {
        var newNode = document.createElement('div');
        newNode.setAttribute('class', 'warning-div');
        var hNode = document.createElement('h3');
        hNode.innerText = 'This article is over one year old an may be out of date.';
        newNode.appendChild(hNode);
        document.querySelectorAll("article section")[0].prepend(newNode);
    }
})();
</script>
